<!DOCTYPE html>
<html>
	<head>
		<!-- build:base -->
		<base href="/app/"/>
		<!-- endbuild -->
		<base href="/app/" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
		<meta charset="utf-8"/>
		<title>Orsys Exo</title>
		<!-- build:css -->
		<link target="vendors" rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
		<link target="app" rel="stylesheet" href="style.css" />
		<!-- endbuild -->
	</head>
	<body ng-app="mainApp">
		<span 
			spinner-on="showSpinner"
			us-spinner="{lines: 6, length: 37, width: 2, radius: 31, scale: 1.25, corners: 1, color: '#f00', opacity: 0.25, rotate: 90, direction: 1, speed: 0.8, trail: 60, fps: 20, zIndex: 2e9, className: 'spinner', top: '50%', left: '50%', shadow: false, hwaccel: false, position: 'absolute'}"
		></span>
		<div class="container-fluid">
			<ors-header></ors-header>
			<ors-body></ors-body>
			<ors-footer></ors-footer>
		</div>
		<!-- build:js -->
		<script target="vendors" src="../bower_components/angular/angular.js"></script>
		<script target="vendors" src="../bower_components/jquery/dist/jquery.js"></script>
		<script target="vendors" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script target="vendors" src="../bower_components/angular-route/angular-route.js"></script>
		<script target="vendors" src="../bower_components/papaparse/papaparse.js"></script>
		<script target="app" src="app.js"></script>
		<script target="app" src="ors-star/ors-star.js"></script>
		<script target="app" src="ors-services/ors-services.js"></script>
		<script target="app" src="ors-http/ors-http.js"></script>
		<script target="vendors" src="../bower_components/spin.js/spin.js"></script>
		<script target="vendors" src="../bower_components/angular-spinner/angular-spinner.js"></script>
		<!-- endbuild -->
	</body>
</html>
